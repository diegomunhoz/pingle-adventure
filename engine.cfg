[application]

name="Pingle Adventure"
main_scene="res://scenes/mainMenu.tscn"
icon="res://icon.png"

[autoload]

transition="*res://scenes/transition.tscn"

[display]

orientation="landscape"
test_width=640
test_height=360
width=1280
height=720
stretch_mode="2d"
emulate_touchscreen=true
stretch_aspect="keep"

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]

[render]

default_clear_color=#ffd0f4f7
